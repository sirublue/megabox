<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>타이프 텍스트</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            var BoDy=$('body');
            var writeTxt='돈 많은 백수가 꿈♡'
            var cnt=0;
            var setTimer=500;
            setInterval(tmp,500);

            function tmp(){
                var colorR=Math.round(Math.random()*256);
                var colorG=Math.round(Math.random()*256);
                var colorB=Math.round(Math.random()*256);
                if(cnt<writeTxt.length){
                    BoDy.append('<span style="color:rgb('+colorR+','+colorG+','+colorB+');">'+writeTxt[cnt]+'</span>');
                    cnt++;
                }else{BoDy.text('');cnt=0;}
            }
            $('button').on('click',function(){
                clearInterval(tmp);
            })
        })
    </script>
    <style>
     body{display:flex;justify-content:center;align-items:center;font-size:2em;}
    </style>
</head>
<body>
    <button>stop</button>
    <audio id="myaudio" src=""></audio>
</body>
</html>
