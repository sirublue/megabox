<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG images</title>
    <style>
        svg{width:100%;height:1000px;}
        line{stroke:rgb(0,0,0);stroke-width:5;}
        circle{fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:5;}
        polygon{fill:rgb(255,255,0);stroke:rgb(0,0,0);stroke-width:1;}

    </style>
</head>
<body>
    <div id="wrap">
        <svg>
            <line x1="0" y1="0" x2="300" y2="300"></line>
            <circle cx="110" cy="110" r="100"></circle>
            <polygon points="0,0 100,100 0,100"></polygon>
        </svg>
    </div>
</body>
</html>
