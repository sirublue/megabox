    <script>
        $(function(){

            // var bar = new ProgressBar.Line(article01, {

            // svgStyle: {width: '100%', height: '100%'}
            // });

            // bar.animate(1.0);  // Number from 0.0 to 1.0

            var bar = new ProgressBar.Circle(article01, {
            color: '#FFEA82',
            trailColor: '#eee',
            trailWidth: 4,
            duration: 3000,
            easing: 'bounce',
            strokeWidth: 6,
            from: {color: '#FFEA82', a:0},
            to: {color: '#ED6A5A', a:1},
            // Set default step function for all animate calls
            step: function(state, circle) {
                circle.path.setAttribute('stroke', state.color);
            }
            });
    
            bar.animate(1.0);  // Number from 0.0 to 1.0
        })
    </script>
<style>
    #article01 {
    margin: 20px;
