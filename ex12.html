<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Follow Mouse</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            // right click lock
            $(document).contextmenu(function(){
                return false;
            });
            
            $(document).on('keydown',function(){
                if(e.keyCode==107){
                    followSize++;
                    size();
                }else if(e.keyCode==109){
                    followSize--;
                    size();
                }
            })
            $(document).on('mousedown',function(e){
                var msBtnNo=e.button;
                if(msBtnNo==0){
                    followSize++;
                    size();
                }else if(msBtnNo==2){
                    followSize--;
                    size();
                }
            });

            // follow mouse code
            var followSize=$('#follow').width()/2;
            $(document).on('mousemove',function(event){
            });
            
            function size(){
                $('#follow').css({
                    'width':followSize*2,
                    'height':followSize*2
                    });
                positionXy();
            }
            function positionXy(){
                $('#follow').css({
                    'top':event.pageY-followSize,
                    'left':event.pageX-followSize
                });
            }
        })
    </script>
    <style>
        *{margin:0;padding:0;}
        #wrap{position:relative;width:100%;height:100vh;background:black;}
        video{position:absolute;left:0;top:0;z-index:1;width:100%;height:100%;object-fit:cover;}
        #follow_par{position:absolute;left:0;top:0;z-index:2;width:100%;height:100%;background:white;mix-blend-mode:screen;}
        #follow{position:absolute;left:0;top:0;width:50px;height:50px;border-radius:50%;background:black;}
    </style>
</head>
<body>
    <div id="wrap">
        <video autoplay muted loop>
            <source src="media/Ferris Wheel - 27057.mp4">
        </video>
        <div id="follow_par">
            <div id="follow"></div>
        </div>
    </div>
</body>
</html>
