<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>재귀함수</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            var message='겨울왕국2 재미있다아앙 엘사 너무 이쁨. 애들 좋겠다 부럽다'
            var h1=$('h1');
            var cnt=0;
            
            function msgOutPut(){
                var redColor=Math.round(Math.random()*255);
                var greenColor=Math.round(Math.random()*255);
                var blueColor=Math.round(Math.random()*255);
                console.log('빨강색' + redColor + '녹색' + greenColor +'파랑색' + blueColor);
                if(cnt<message.length){
                    h1.append('<span style="color:rgb('+redColor+','+greenColor+','+blueColor+');">' + message[cnt] +'</ span>');
                    cnt++;
                    clearInterval(i);
                    i=setInterval(msgOutPut,Math.round(Math.random()*3000));
                }else{
                    h1.text('');
                    cnt=0;
                }
            }
            var i=setInterval(msgOutPut,500);
        })
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
