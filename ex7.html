<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            var i=1;
            $('ul').on('click',function(){
                if(i==1){
                    i=-1;
                    $('div').stop().animate({width:'100%',opacity:1},3000);
            }else{
                    i=1;
                    $('div').stop().animate({width:0,opacity:0},3000);
            }
            })
            
        })
    </script>
    <style>
        *{margin:0;border:none;padding:0;}
        ul{width:50px;height:50%;}
        li{width:100%;height:10px;margin-bottom:10px;background:black;}
        div{width:100%;height:100%;position:fixed;left:0;background:red;z-index:100;}
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div></div>
</body>
</html>
