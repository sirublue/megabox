<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사이드메뉴바</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $('#open_btn').on('click',function(){
                $('#side_nav').css({'left':0});
                $('#section').css('left','50%');
            })
            $('#close_btn').on('click',function(){
                $('#side_nav').css('left','-50%');
                $('#section').css('left',0);
            })

        })
    </script>
    <style>
    *{margin:0;padding:0;}
    #side_nav{width:50%;height:100%;background:black;color:white;position:fixed;left:-50%;top:0;transition:0.3s;}
    #section{position:fixed;left:0;top:0;width:100%;transition:0.3s;}

    </style>
</head>
<body>
    <div id="side_nav">
        <div id="close_btn">X</div>
        <div>홈</div>
        <div>파일</div>
        <div>편집</div>
        <div>보기</div>
    </div>
    <div id="section">
        <button id="open_btn">메뉴</button>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis illum incidunt, nostrum natus nemo provident voluptatibus nam iste maxime consequuntur consequatur quos. Exercitationem magni deleniti minus, consequatur aliquid blanditiis modi.</p>
    </div>
</body>
</html>
